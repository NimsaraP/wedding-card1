<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nethmini & Isuru Wedding Invitation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            overflow-x: hidden;
            background: #f5f5f5;
        }

        /* Home Page */
        .home-page {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            /* Replace this with your v3_53.png as base64 */
            background: url('./images/v3_53.png') center center/cover no-repeat;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .center-image {
            /* Replace this with your v10_41.png as base64 */
            background: url('./images/v10_41.png') center center/contain no-repeat;
            width: 400px;
            height: 300px;
            animation: float 6s ease-in-out infinite;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .center-image:hover {
            transform: scale(1.05);
        }

        .click-hint {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 16px;
            animation: bounce 2s infinite;
            opacity: 0.8;
            background: rgba(0,0,0,0.5);
            padding: 10px 20px;
            border-radius: 25px;
        }

        /* Main Wedding Page */
        .wedding-page {
            display: none;
            min-height: 100vh;
            /* Replace this with your v10_43.png as base64 */
            background: url('./images/v10_43.png') center top/contain no-repeat;
            background-color: #f5f5f5;
            position: relative;
        }

        .wedding-card {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            min-height: 100vh;
            position: relative;
        }

        /* Second Card */
        .card-back {
            /* Replace this with your wedding card side 2.jpg as base64 */
            background: url('./images/wedding\ card\ side\ 2.jpg') center center/contain no-repeat;
            background-color: white;
            border-radius: 20px;
            min-height: 600px;
            margin-top: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            position: relative;
            opacity: 0;
            transform: translateY(50px);
            animation: slideInUp 1s ease-out 0.5s forwards;
        }

        /* Animations */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateX(-50%) translateY(0); }
            40% { transform: translateX(-50%) translateY(-10px); }
            60% { transform: translateX(-50%) translateY(-5px); }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .center-image {
                width: 300px;
                height: 225px;
            }
            
            .wedding-card {
                padding: 20px 10px;
            }
        }

        /* Loading overlay */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">Loading your invitation...</div>

    <!-- Home Page -->
    <div class="home-page" id="homePage">
        <div class="center-image" id="centerImage"></div>
        <div class="click-hint">Click to open invitation âœ¨</div>
    </div>

    <!-- Wedding Page -->
    <div class="wedding-page" id="weddingPage">
        <div class="wedding-card">
            <!-- Second Card (appears when scrolling) -->
            <div class="card-back" id="cardBack"></div>
        </div>
    </div>

    <script>
        // Hide loading when page loads
        window.addEventListener('load', function() {
            document.getElementById('loading').style.display = 'none';
        });

        // Click to open invitation
        document.getElementById('centerImage').addEventListener('click', function() {
            const homePage = document.getElementById('homePage');
            
            // Fade out home page
            homePage.style.transform = 'scale(1.1)';
            homePage.style.opacity = '0';
            
            setTimeout(() => {
                homePage.style.display = 'none';
                document.getElementById('weddingPage').style.display = 'block';
                
                // Smooth scroll to top
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            }, 600);
        });

        // Show second card when scrolling
        window.addEventListener('scroll', function() {
            const scrollPosition = window.scrollY;
            const windowHeight = window.innerHeight;
            const cardBack = document.getElementById('cardBack');
            
            // Show second card when scrolled past first screen
            if (scrollPosition > windowHeight * 0.5) {
                cardBack.style.animation = 'slideInUp 1s ease-out forwards';
            }
        });
    </script>
</body>
</html>
